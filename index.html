<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="mainstack coming soon"
    />
    <title>mainstack - coming soon</title>
    <link rel="stylesheet" href="index.css" type="text/css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="coming-soon">
            <h2>Coming Soon</h2>
            <hr>
            <p id="launch-date"></p>

            <div class="sub">
                <h4>Get Notified When We Go Live</h4>
                <div class="form">
                    <form action="/" method="post">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="submit" id="submit" value="Get Notified">
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
<script>
    var countDownDate =   new Date("Oct 4, 2021 00:00:00").getTime()
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24))
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
        var seconds = Math.floor((distance % (1000 * 60)) / 1000)

        document.getElementById("launch-date").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s "
        if (distance < 0) {
            clearInterval(x)
            document.getElementById("launch-date").innerHTML = "EXPIRED";
        }
    }, 1000)
</script>
</html>
